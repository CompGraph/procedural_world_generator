<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
    <title>WFC Terrain Generator</title>
  </head>
  <body>
    <div id="page">
      <div id="top"></div>

      <div id="frame">
        <!-- DESIGN AREA -->
        <div id="design">
          <div id="renderer"></div>
        </div>

        <!-- SIDEBAR -->
        <div id="custom">
          <!-- Seed Controls -->
          <div id="seed">
            <div id="use-seed-div">
              <label for="use-seed">Use seed?</label>
              <input type="checkbox" id="use-seed" />
            </div>
            <input type="text" id="no" placeholder="Enter seed" disabled />
            <p id="seed-display"></p>
          </div>

          <!-- Chunk-Type Grid -->
          <div id="chunk">
            <p>Chunk Type</p>
            <div id="grid">
              <div id="grid-table"></div>
            </div>
          </div>

          <!-- Generate Button -->
          <div id="generate-button">
            <div id="add-button">Generate</div>
            <input type="file" id="import-input" style="display:none">
            <div id="import-button">Import</div>
            <div id="export-button">Export as JSON</div>
            <div id="export-png-button">Export as PNG</div>
          </div>

        </div>
      </div>

      <div id="bottom"></div>
    </div>

    <!-- Single entry point -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
